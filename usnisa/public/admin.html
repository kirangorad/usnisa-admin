  //Function to get Blog details and render on the table
  function getBlogDataAndLoadTable() {
    $.ajax({
      type: "GET",
      url: baseURL + '/blog/',
      error: function(errResponse){
      },
      success: function(response){
        
        $('#blogTable > thead').empty();
        $('#blogTable > tbody').empty();
        $('#blogTable > tfoot').empty();
        
        var tHeadFootRow = '<tr><th class="select-filter">Title</th><th class="select-filter">Author</th><th class="select-filter">Date</th><th>Operations</th></tr>';
        $('#blogTable > thead').append(tHeadFootRow);
        $('#blogTable > tfoot').append(tHeadFootRow);
        
        $(response).each(function(){
          var tBodyRow = '<tr><td>'+ this.blogTitle +'</td><td>'+ this.blogAuthor +'</td><td>'+ this.blogDate +'</td>'+
          '<td><button blog-id="'+ this._id +'" class="btn btn-danger btn-deleteBlog"><span class="glyphicon glyphicon-trash"></span></button>&nbsp;&nbsp;' + 
          '<button blog-id="'+ this._id +'" class="btn btn-primary btn-amendBlog"><span class="glyphicon glyphicon-edit"></span></button></td></tr>';
          
          $('#blogTable > tbody').append(tBodyRow);
        });
       
        initBlogTable();//Function to initialize the Jquery Datatable   
      }
    });
  }

  //Function to get Blog details and render on the table
  function getFeedbackDataAndLoadTable() {
    $.ajax({
      type: "GET",
      url: baseURL + '/fback/',
      error: function(errResponse){
      },
      success: function(response){
        
        $('#feedbackTable > thead').empty();
        $('#feedbackTable > tbody').empty();
        $('#feedbackTable > tfoot').empty();
        
        var tHeadFootRow = '<tr><th class="select-filter">Name</th><th class="select-filter">Email</th><th class="select-filter">Subject</th><th>Message</th></tr>';
        $('#feedbackTable > thead').append(tHeadFootRow);
        $('#feedbackTable > tfoot').append(tHeadFootRow);
        
        $(response).each(function(){
          var tBodyRow = '<tr><td>'+ this.feedbackName +'</td><td>'+ this.feedbackEmail +'</td><td>'+ this.feedbackSubject +'</td>'+
          '<td>'+this.feedbackMessage+'</td></tr>';
          
          $('#feedbackTable > tbody').append(tBodyRow);
        });
       
        initFeedbackTable();//Function to initialize the Jquery Datatable   
      }
    });
  }
  
  //Added events outside for mobile support
  $('#blogTable').on('click','.btn-deleteBlog',removeSelectedBlog);
  $('#blogTable').on('click','.btn-amendBlog',amendSelectedBlog);
  
  //function to open add/modify page with blog id
  function amendSelectedBlog() {
  
    window.location.href = 'add-modify-blog.html?blogId=' + $(this).attr('blog-id');  
  }
  
  //function to delete blog
  function removeSelectedBlog() {
    var blogIdToDelete = $(this).attr('blog-id');
    bootbox.confirm({ 
      size: "small",
      message: "Are you sure?", 
      callback: function(result){
        if(result) {    
          $.ajax({
            type: "DELETE",
            url: baseURL + '/blog/' + blogIdToDelete,
            success: function(response){
              if(response.status == 200) {
              bootbox.alert({
                size: "small",
                message: "Blog Deleted Sucessfully",
                callback: function(){
                  location.reload();
                }
              });
              }
            },
            error: function(){}
          });
        } 
      }
    });
  }
  
  //Function to initialize jQuery dataTable and bootstrap multiselect
  function initBlogTable() {
    var headerIDCount = 0;
    $('#blogTable').DataTable( {
      rowReorder: {
        selector: 'td:nth-child(2)'
      },
      responsive: true,
      initComplete: function () {
        this.api().columns('.select-filter').every( function () {
          var column = this;
          var selectFilterId = 'selectFilter' + headerIDCount++;
          var select = $('<select class="multiselectFilter" id='+ selectFilterId +' multiple="multiple"></select>')
            .appendTo( $(column.footer()).empty() )
            .on( 'change', function () {
              var filterKey = '';
              if($(this).val())
                filterKey = $(this).val().join('|');
              /*var val = $.fn.dataTable.util.escapeRegex(
                $(this).val()
              );*/
                
              column
                .search( filterKey ? '^'+filterKey+'$' : '', true, false )
                .draw();
            });
   
          column.data().unique().sort().each( function ( d, j ) {
            select.append( '<option value="'+d+'">'+d+'</option>' )
          });
          
          $('#'+selectFilterId).multiselect({
            enableFiltering: true,
            includeSelectAllOption: true,
            maxHeight: 400,
            dropUp: true,
            onChange : function(element, checked) {
              $('.multiselectFilter').trigger('change');
            }
          });   
          
        });
      }
    });
  }
